<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--edge浏览器H5兼容设置-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--360浏览器H5兼容设置-->
		<meta name="renderer" content="webkit" />
		<title>电脑商城</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--导入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
		<link rel="stylesheet" type="text/css" href="../css/orderConfirm.css" />
		<script src="../js/orderConfirm.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--头部-->
		<header class="header">
			<!--电脑商城logo-->
			<div class="row">
				<div class="col-md-3">
					<a href="index_user.html">
						<img src="../images/index/stumalllogo.png" />
					</a>
				</div>
				<!--快捷选项-->
				<div class="col-md-9 top-item">
					<ul class="list-inline pull-right">

						<li><a href="orders_user.html"><span class="fa fa-file-text"></span>&nbsp;订单</a></li>
						<li class="li-split">|</li>
						<li><a href="cart_user.html"><span class="fa fa-cart-plus"></span>&nbsp;购物车</a></li>
						<li class="li-split">|</li>
						<li>
							<!--下列列表按钮 ：管理-->
							<div class="btn-group">
								<button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">
									<span id="top-dropdown-btn"><span class="fa fa-gears"></span>&nbsp;管理 <span class="caret"></span></span>
								</button>
								<ul class="dropdown-menu top-dropdown-ul" role="menu">
									<li><a href="password.html">修改密码</a></li>
									<li><a href="userdata.html">个人资料</a></li>
									<li><a href="upload.html">上传头像</a></li>
									<li><a href="address.html">收货管理	</a></li>
								</ul>
							</div>
						</li>
						<li class="li-split">|</li>
						<li><a href="login.html"><span class="fa fa-user"></span>&nbsp;登录</a></li>
					</ul>
				</div>
			</div>
		</header>
		<!--导航 -->
		<!--分割导航和顶部-->
		<div class="row top-nav">
			<div class="col-md-6">
				<ul class="nav nav-pills">
					<li>
						<a href="#"></a>
					</li>
					<li class="active"><a href="index_user.html"><span class="fa fa-home"></span></a></li>
					<div class="col-md-6">
						<form id="form-search" action="search.html" class="form-inline pull-right" role="form">
							<div class="form-group">
								<input type="text" class="form-control" id="search" name="title" placeholder="请输入商品名称进行搜索">
							</div>
							<input id="btn-search" type="submit" class="btn btn-primary" value="搜索"/>
						</form>
					</div>
				</ul>
			</div>
		</div>
		<!--头部结束-->
		<!--导航结束-->
		<div class="container">
			<div class="col-md-offset-1 col-md-10">
				<div class="col-md-4">
					<div class="col-md-12 order-bar-undo">
						1.确认订单信息
						<span class="pull-right"><span class="fa fa-chevron-right"></span></span>
					</div>
				</div>
				<div class="col-md-4">
					<div class="col-md-12 order-bar-active">
						2.在线支付
						<span class="pull-right"><span class="fa fa-chevron-right"></span></span>
					</div>
				</div>
				<div class="col-md-4">
					<div class="col-md-12 order-bar-undo">
						3.付款成功
					</div>
				</div>
				<div class="col-md-12">
					<form role="form">
						<div class="form-group">
							<label for="name">
								<p>选择支付方式：</p>
							</label>
							<div class="text-center">
								<label class="radio-inline">
									<input type="radio" name="optionsRadios" id="optionsRadios1" checked="checked"> 钱包
								</label>
								<label class="radio-inline">
									<input type="radio" name="optionsRadios" id="optionsRadios2"> 积分
								</label>
							</div>
						</div>

						<div>
							订单号：<span ><input id="oid" name="oid" value="1" size="1" readonly="readonly"></span>
							总价¥
							<span id="all-price"></span>元
							<a>           </a>收款方北京信息科技大学</div>
						<div class="pay-bar">
							<a href="cart_user.html">返回购物车</a>
							<span class="pull-right"><input id="btn-pay-order" type="button" value="确认付款" class="btn btn-primary btn-lg"/></span>
						</div>
					</form>

					<form id="form-create-order">

						<span class="pull-left">
										账号余额(1元赠送1积分)：<input id="purse" name="purse" type="text" value="0"
															 class="form-control" readonly="readonly" size="20"></span>
						</span>

						<span class="pull-left">
										账号积分（1元=100积分）：<input id="point" name="point" type="text" value="0"
															  class="form-control" readonly="readonly" size="20"></span>

						</span>
						<input id="uid" name="uid" type="text" placeholder="123"
							   readonly="readonly" size="1" class="hide">
						<input id="username" name="username" type="text" placeholder="123"
							   readonly="readonly" size="1" class="hide">
						<input id="subAmount" name="subAmount" type="text" value="0"
							   readonly="readonly" size="1" class="hide">
					</form>
				</div>
			</div>
		</div>

	<script>
		$(document).ready(function () {
			showPurse();
			showPoint();
		});

		$("#oid").val(localStorage.getItem("oid"));
		$("#all-price").html(localStorage.getItem("money"));

		$("#uid").val(localStorage.getItem("uid"));
		$("#username").val(localStorage.getItem("username"));
		$("#subAmount").val(localStorage.getItem("money"));

		var sss=new Array();

		for (let i = 0; i < localStorage.getItem('count'); i++) {
			sss[i]="cids="+localStorage.getItem("cid"+[i])
			console.log(sss[i]);
		}

		var cids= sss.join("&");
		let aid=localStorage.getItem('aid');

		console.log("cids"+cids);
		console.log(aid);

		$("#optionsRadios1").click(function () {
			$("#btn-pay-order").click(function () {
				let allP = $("#all-price").html();
				let pur = $("#purse").val();
				console.log("总价" + parseInt(allP));
				console.log("钱包:" + parseInt(pur));
				if (parseInt(allP) > parseInt(pur)) {
					alert("您的余额不足，请充值！");
					location.href = "topup_user.html";
				} else {

					$.ajax({
						url: "/order/pay",
						type: "GET",
						data: $("#oid").serialize(),
						dataType: "JSON",
						success: function (json) {
							if (json.state == 200) {
								subMoney();
								recordInserts();
								addPoint();
								console.log("记录"+$("#form-create-order").serialize());
								location.href = "paySuccess.html";
								alert("支付成功（钱包）");
							}
						},
						error: function (xhr) {
							alert("您的登录信息已经过期，请重新登录！");
							location.href = "login.html";
						}
					});
				}
			});
		})

		$("#optionsRadios2").click(function () {
			$("#btn-pay-order").click(function () {
				let allP = $("#all-price").html();
				let pur = $("#purse").val();
				console.log("总价" + parseInt(allP)*100);
				console.log("积分:" + parseInt(pur));
				if (parseInt(allP) > parseInt(pur)) {
					alert("您的积分不足，请选择钱包支付");
					location.href = "payment.html";
				} else {
					$.ajax({
						url: "/order/create1",
						type: "GET",
						data: "aid=" + aid + "&" + cids,
						dataType: "JSON",
						success: function (json) {
							if (json.state == 200) {
								subMoney();
								recordInserts();
								console.log("记录"+$("#form-create-order").serialize());
								location.href = "paySuccess.html";
								alert("支付成功（钱包）");
							}
						},
						error: function (xhr) {
							alert("您的登录信息已经过期，请重新登录！");
							location.href = "login.html";
						}
					});
				}
			});
		})

		function showPurse() {
			$.ajax({
				url: "/user/get_money",
				type: "GET",
				dataType: "JSON",
				success: function (json) {
					// console.log(json.data.purse);
					if (json.state == 200) {
						//将查询到的数据重新设置到控件中
						//val表示给一个元素赋值，赋值到选中的元素上（#phone  一个文本框）
						$("#purse").val(json.data.purse);
					} else {
						alert("数据不存在");
					}
				},
				error: function (xhr) {
					alert("在查询用户信息时产生未知异常" + xhr.message);//自动产生错误描述信息
				}
			})
		}

		function showPoint() {
			$.ajax({
				url: "/user/get_point",
				type: "GET",
				dataType: "JSON",
				success: function (json) {
					// console.log(json.data.purse);
					if (json.state == 200) {
						//将查询到的数据重新设置到控件中
						//val表示给一个元素赋值，赋值到选中的元素上（#phone  一个文本框）
						$("#point").val(json.data.point);
					} else {
						alert("数据不存在");
					}
				},
				error: function (xhr) {
					alert("在查询用户信息时产生未知异常" + xhr.message);//自动产生错误描述信息
				}
			})
		}

		function subMoney() {
			$.ajax({
				url: "/user/subMoney",
				type: "POST",
				data: $("#form-create-order").serialize(),
				dataType: "JSON",
				success: function (json) {
					if (json.state == 200) {
						alert("扣款成功");
						//修改成功后重新加载当前页面
						showPurse();

					} else {
						alert("扣款失败");
					}
				},
				error: function (xhr) {
					alert("用户信息修改时产生未知的异常" + xhr.message);//自动产生错误描述信息
				}
			})
		}

		function recordInserts() {
			$.ajax({
				url: "/user/purse_inserts",
				type: "POST",
				data: $("#form-create-order").serialize(),
				dataType: "JSON",
				success: function (json) {
					if (json.state == 200) {
						showPurse();
					} else {
						alert("数据不存在");
					}
				},
				error: function (xhr) {
					alert("在查询用户信息时产生未知异常" + xhr.message);//自动产生错误描述信息
				}
			})
		}

		function addPoint() {
			$("#point").val(localStorage.getItem("money"));
			$.ajax({
				url: "/user/addPoint",
				type: "POST",
				data: $("#point").serialize(),
				dataType: "JSON",
				success: function (json) {
					console.log($("#point").val());
					if (json.state == 200) {
						alert("增加积分"+parseInt($("#point").val()));
					} else {
						alert("数据不存在");
					}
				},
				error: function (xhr) {
					alert("在查询用户信息时产生未知异常" + xhr.message);//自动产生错误描述信息
				}
			})
		}

	</script>
	</body>

</html>
