            <li>

<!--导航结束-->
<div class="container">
    <div class="col-md-2">
        <!--左侧导航开始-->
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--主选项：我的订单-->

                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">我的订单</a>
                    </p>
                </div>
                <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div><a href="orders.html">全部订单</a></div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--主选项：资料修改-->
                    <p class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">资料修改</a>
                    </p>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div><a href="password.html">修改密码</a></div>
                        <div><a href="userdata.html">个人资料</a></div>

        <!--左侧导航结束-->
    </div>
    <div class="col-md-10">
        <div class="panel panel-default">
            <ul class="nav nav-tabs">
                <li><a href="password.html">修改密码</a></li>
                <li><a href="userdata.html">个人资料</a></li>
                <li><a href="upload.html">上传头像</a></li>
                <li class="active"><a href="#">收货管理</a></li>
            </ul>
            <div class="panel-body">
                <!--新增收货地址表单开始-->
                <form id="form-add-new-address" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>收货人：</label>
                        <div class="col-md-8">
                            <input name="name" type="text" class="form-control" placeholder="请输入收货人姓名">
                        </div>
                    </div>
                    <div class="address_content" data-toggle="distpicker">
                        <div class="form-group">
                            <label class="col-md-2 control-label"><span class="txtred">*</span>省/直辖市：</label>
                            <div class="col-md-3">
                                <select id="province-list" name="provinceCode" class="form-control"
                                        data-province="---- 选择省 ----"></select>
                            </div>
                            <label class="col-md-2 control-label"><span class="txtred">*</span>城市：</label>
                            <div class="col-md-3">
                                <select id="city-list" name="cityCode" class="form-control"
                                        data-city="---- 选择市 ----"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label"><span class="txtred">*</span>区县：</label>
                            <div class="col-md-3">
                                <select id="area-list" name="areaCode" class="form-control"
                                        data-district="---- 选择区 ----"></select>
                            </div>
                            <label class="col-md-2 control-label">邮政编码：</label>
                            <div class="col-md-3">
                                <input name="zip" type="text" class="form-control" placeholder="请输入邮政编码">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>详细地址：</label>
                        <div class="col-md-8">
                            <textarea name="address" class="form-control" rows="3"
                                      placeholder="输入详细的收货地址，小区名称、门牌号等"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="txtred">*</span>手机：</label>
                        <div class="col-md-3">
                            <input name="phone" type="text" class="form-control" placeholder="请输入手机号码">
                        </div>
                        <label class="col-md-2 control-label">固话：</label>
                        <div class="col-md-3">
                            <input name="tel" type="text" class="form-control" placeholder="请输入固定电话号码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">地址类型：</label>
                        <div class="col-md-8">
                            <input name="tag" type="text" class="form-control" placeholder="请输入地址类型，如：家、公司或者学校">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><a href="address.html">返回</a>&nbsp;&nbsp;&nbsp;</label>
                        <div class="col-sm-10">
                            <input id="btn-add-new-address" type="button" class="col-md-1 btn btn-primary" value="保存"/>
                            <input type="reset" class="col-md-offset-1 col-md-1 btn btn-primary" value="重置"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //option值只认value  value属性用于表示当前该区域code值
    let defaultOption = "<option value='0'>---- 请选择 ----</option>";
    $(document).ready(function () {
        showProvinceList();
        //设置默认值“请选择”的值，作为控件默认值
        $("#city-list").append(defaultOption);
        $("#area-list").append(defaultOption);
    });

    //做一个监听，当city请求被点击，拿到city的code 给到area的parent值 因为area值依赖于province值
    $("#city-list").change(function () {
        //先获取到行政区父代码
        let parent = $("#city-list").val();
        //表示清空SELECT下拉列表中的所有option元素
        $("#area-list").empty();
        //填充默认值：请选择
        $("#area-list").append(defaultOption);

        if (parent == 0) {
            return;
        }

        $.ajax({
            url: "/district",
            type: "GET",
            data: "parent=" + parent,//序列化为一个value键值对，便于整理数据，也就是将前端输入的数据序列化
            dataType: "json",
            success: function (json) {
                if (json.state == 200) {
                    let list = json.data;
                    for (let i = 0; i < list.length; i++) {
                        let opt = "<option value='" + list[i].code + "'>" + list[i].name + "</option>"
                        $("#area-list").append(opt);
                    }
                } else {
                    alert("区信息加载失败！");
                }
            }
        });
    });

    //做一个监听，当province请求被点击，拿到province的code 给到city的parent值 因为city值依赖于province值
    /**
     * change()函数用于监听某个控件是否发生改变，一旦发生改变就会触发参数的函数
     * 需要传递一个function（）{}
     */
    $("#province-list").change(function () {
        //先获取到行政区父代码
        let parent = $("#province-list").val();
        //表示清空SELECT下拉列表中的所有option元素
        $("#city-list").empty();
        $("#area-list").empty();
        //填充默认值：请选择
        $("#city-list").append(defaultOption);
        $("#area-list").append(defaultOption);

        if (parent == 0) {
            return;
        }

        $.ajax({
            url: "/district",
            type: "GET",
            data: "parent=" + parent,//序列化为一个value键值对，便于整理数据，也就是将前端输入的数据序列化
            dataType: "json",
            success: function (json) {
                if (json.state == 200) {
                    let list = json.data;
                    for (let i = 0; i < list.length; i++) {
                        let opt = "<option value='" + list[i].code + "'>" + list[i].name + "</option>"
                        $("#city-list").append(opt);
                    }
                } else {
                    alert("城市信息加载失败！");
                }
            }
        });
    });


    /**
     * 省的下拉列表数据展示
     */
    function showProvinceList() {
        $.ajax({
            url: "/district",
            type: "POST",
            data: "parent=86",//序列化为一个value键值对，便于整理数据，也就是将前端输入的数据序列化
            dataType: "json",
            success: function (json) {
                if (json.state == 200) {
                    let list = json.data;
                    for (let i = 0; i < list.length; i++) {
                        let opt = "<option value='" + list[i].code + "'>" + list[i].name + "</option>"
                        $("#province-list").append(opt);
                    }
                } else {
                    alert("省信息加载失败！");
                }
            }
        });
    }

    //1.监听注册按钮是否被点击,若被点击可以执行一个方法
    $("#btn-add-new-address").click(function () {
        //2.发送Ajax()的异步请求来完成注册功能
        $.ajax({
            url: "/address/add_new_address",
            type: "POST",
            data: $("#form-add-new-address").serialize(),//序列化为一个value键值对，便于整理数据，也就是将前端输入的数据序列化
            dataType: "json",
            success: function (json) {
                if (json.state == 200) {
                    alert("新增收货地址成功！");
                    // location.href = "login.html";
                } else {
                    alert("新增收货地址失败！" + json.message);
                }
            },
            error: function (xhr) {
                alert("新增收货地址时产生未知异常！" + xhr.status);
            }
        })
    })

    $("#btn-search").click(function () {
        $.ajax({
            url: "/product/title",
            type: "POST",
            data: $("#form-search").serialize(),
            dataType: "JSON",
            success: function (json) {
                /*alert(json.state)*/
                if (json.state == 200) {
                    // alert("密码修改成功,请重新登录");
                    //跳转到系统主页
                    //相对路径来确定跳转页面  ./ 上级../
                    location.href = "search.html";

                } else {
                    alert("无此商品！")
                }
            },
            error: function (xhr) {
                alert("搜索商品时产生未知的异常" + xhr.message);//自动产生错误描述信息
            }
        })
    })

</script>
</body>
