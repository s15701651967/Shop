      <div class="panel-body">
        <!--修改资料表单开始-->
        <form id="form-change-info" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-md-2 control-label">用户名：</label>
            <div class="col-md-8">
              <input id="username" type="text" class="form-control" value="孙悟空" readonly="readonly">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">电话号码：</label>
            <div class="col-md-8">
              <input id="phone" name="phone" type="text" class="form-control" placeholder="请输入电话号码" value="13311311313">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">电子邮箱：</label>
            <div class="col-md-8">
              <input id="email" name="email" type="text" class="form-control" placeholder="请输入电子邮箱" value="sunwk@qq.com">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">性别：</label>
            <div class="col-md-8">
              <label class="radio-inline">
                <input id="gender-male" type="radio" name="gender" value="1">男
              </label>
              <label class="radio-inline">
                <input id="gender-female" type="radio" name="gender" value="0">女
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input id="btn-change-info" type="button" class="btn btn-primary" value="修改" />
            </div>
          </div>

<script type="text/javascript">

  $("#btn-search").click(function () {
    $.ajax({
      url:"/product/title",
      type:"POST",
      data:$("#form-search").serialize(),
      dataType:"JSON",
      success:function (json) {
        /*alert(json.state)*/
        if(json.state==200){
          // alert("密码修改成功,请重新登录");
          //跳转到系统主页
          //相对路径来确定跳转页面  ./ 上级../
          location.href="search.html";

        }else {
          alert("无此商品！")
        }
      },
      error:function (xhr) {
        alert("搜索商品时产生未知的异常"+xhr.message);//自动产生错误描述信息
      }
    })
  })

  $("#btn-change-info").click(function () {
    $.ajax({
      url:"/user/change_info",
      type:"POST",
      data:$("#form-change-info").serialize(),
      dataType:"JSON",
      success:function (json) {
        /*alert(json.state)*/
        if(json.state==200){
          alert("用户信息修改成功");
          //修改成功后重新加载当前页面
          location.href="userdata.html";
        }else {
          alert("用户名信息修改失败");
        }
      },
      error:function (xhr) {
        alert("用户信息修改时产生未知的异常"+xhr.message);//自动产生错误描述信息
      }
    })
  })

  /**
   * 一旦检测到当前的页面被加载就会出发ready方法 ready方法里放置ajax
   * $(document).ready(function(){
   *     //编写业务代码
   * });
   */
  $(document).ready(function () {
    $.ajax({
      url:"/user/get_by_uid",
      type:"GET",
      data:$("#form-change-info").serialize(),
      dataType:"JSON",
      success:function (json) {
        if(json.state==200){
          //将查询到的数据重新设置到控件中
          //val表示给一个元素赋值，赋值到选中的元素上（#phone  一个文本框）
          $("#username").val(json.data.username);
          $("#phone").val(json.data.phone);
          $("#email").val(json.data.email);
          let radio =json.data.gender==0?
                  $("#gender-female"):$("#gender-male");
          //prop()表示给某个元素添加属性及属性的值
          radio.prop("checked","checked");
        } else {
          alert("数据不存在");
        }
      },
      error:function (xhr) {
        alert("在查询用户信息时产生未知异常"+xhr.message);//自动产生错误描述信息
      }
    })
  })
</script>
