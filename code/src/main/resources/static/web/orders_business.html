<script type="text/javascript">
    $("#businessId").val(localStorage.getItem("businessId"));
    console.log($("#businessId").val());
    $(document).ready(function () {
        showOrderList();
    });

    function showOrderList() {
        $("#order-list").empty();

        $.ajax({
            url: "/order/business_order",
            type: "GET",
            data: $("#businessId").serialize(),
            dataType: "JSON",
            success: function (json) {

                console.log(json.data);
                let list = json.data;
                console.log("count=" + list.length);

                let allPrice = 0;
                for (let i = 0; i < list.length; i++) {
                    console.log(list[i].uid);
                    let tr = '<tr>\n' +
                        '<td>#{uid}</td>' +
                        '<td>#{oid}</td>' +
                        '<td>#{title}</td>' +
                        '<td>#{num}</td>\n' +
                        '<td>#{priority}</td>' +
                        '<td>#{payTime}</td>' +
                        '<td>#{status}</td>' +
                        '<td>#{pStatus}</td>' +

                        '<td><input id="btn-send" onclick="sendProduct(#{oid},#{pid})" class="btn btn-primary" type="button" value="发货" />' +
                        '<input id="btn-return" onclick="returnProduct(#{oid},#{pid},#{num}),addMoney(#{addAmount},#{uid})" class="btn btn-primary" type="button" value="退货" />' +
                        '<input id="btn-refuse" onclick="refuseProduct(#{oid},#{pid})" class="btn btn-primary" type="button" value="拒绝" /></td>\n' +
                        '</tr>';
                    tr = tr.replace(/#{uid}/g, list[i].uid);
                    tr = tr.replace(/#{oid}/g, list[i].oid);
                    tr = tr.replace(/#{pid}/g, list[i].pid);
                    tr = tr.replace(/#{title}/g, list[i].title);
                    tr = tr.replace(/#{num}/g, list[i].num);
                    tr = tr.replace(/#{priority}/g, list[i].priority);
                    tr = tr.replace(/#{payTime}/g, list[i].payTime);
                    tr = tr.replace(/#{addAmount}/g, list[i].num*list[i].price);

                    // tr = tr.replace(/#{status}/g, list[i].status);
                    // tr = tr.replace(/#{pStatus}/g, list[i].pStatus);

                    if (list[i].status == 0) {
                        tr = tr.replace(/#{status}/g, "未支付 请谨慎发货");
                    } else if (list[i].status == 1) {
                        tr = tr.replace(/#{status}/g, "已支付");
                    } else if (list[i].status == 2) {
                        tr = tr.replace(/#{status}/g, "已收款");
                    } else if (list[i].status == 3) {
                        tr = tr.replace(/#{status}/g, "申请退款");
                    }else if (list[i].status == 4) {
                        tr = tr.replace(/#{status}/g, "已完成");
                    }else {
                        tr = tr.replace(/#{status}/g, "订单异常");
                    }

                    if (list[i].pStatus == 0) {
                        tr = tr.replace(/#{pStatus}/g, "未发货");
                    } else if (list[i].pStatus == 1) {
                        tr = tr.replace(/#{pStatus}/g, "已发货");
                    } else if (list[i].pStatus == 2) {
                        tr = tr.replace(/#{pStatus}/g, "已到货");
                    } else if (list[i].pStatus == 3) {
                        tr = tr.replace(/#{pStatus}/g, "已收货");
                    } else if (list[i].pStatus == 4) {
                        tr = tr.replace(/#{pStatus}/g, "交易完成");
                    }else if (list[i].pStatus == 5) {
                        tr = tr.replace(/#{pStatus}/g, "申请退货");
                    }else if (list[i].pStatus == 6) {
                        tr = tr.replace(/#{pStatus}/g, "退货完成");
                    }else if (list[i].pStatus == 7) {
                        tr = tr.replace(/#{pStatus}/g, "退货驳回");
                    }else {
                        tr = tr.replace(/#{pStatus}/g, "订单异常");
                    }

                    $("#order-list").append(tr);
                }
            }
        });
    }

    function sendProduct(oid, pid) {
        $.ajax({
            url: "/order/business_update",
            type: "POST",
            data: "oid=" + oid + "&pid=" + pid,
            dataType: "JSON",
            success: function (json) {
                if (json.state == 200) {
                    alert("发货成功");

                    showOrderList();
                } else {
                    alert("发货异常")
                }
            },
            error: function (xhr) {
                alert("审核产生未知的异常" + xhr.message);//自动产生错误描述信息
            }
        })
    }

    function returnProduct(oid,pid,num) {
        $.ajax({
            url: "/order/business_return",
            type: "POST",
            data: "oid=" + oid + "&pid=" + pid,
            dataType: "JSON",
            success: function (json) {
                if (json.state == 200) {
                    alert("退货成功");
                    subPriority(oid, pid, num);
                    showOrderList();
                } else {
                    alert("发货异常")
                }
            },
            error: function (xhr) {
                alert("审核产生未知的异常" + xhr.message);//自动产生错误描述信息
            }
        })
    }

    function subPriority(oid, pid, num) {
        $.ajax({
            url: "/order/business_subPriority",
            type: "POST",
            data: "oid=" + oid + "&pid=" + pid + "&num=" + num,
            dataType: "JSON",
            success: function (json) {
                if (json.state == 200) {
                    console.log("销量减少");
                    // alert("销量增加");
                } else {
                    alert("货物异常");
                }
            },
            error: function (xhr) {
                alert("审核产生未知的异常" + xhr.message);//自动产生错误描述信息
            }
        })
    }


    $("#btn-sure").click(function getReply() {
        newRe=$("#refuseReason").val();
        localStorage.removeItem("reason");
        localStorage.setItem("reason","'"+newRe+"'");

        console.log("拒绝理由"+newRe);
    })

    function refuseProduct(oid,pid) {
        $.ajax({
            url: "/order/business_refuse",
            type: "POST",
            data: "oid=" + oid + "&pid=" + pid,
            dataType: "JSON",
            success: function (json) {
                if (json.state == 200) {
                    alert("拒绝成功");
                    showOrderList();
                } else {
                    alert("发货异常")
                }
            },
            error: function (xhr) {
                alert("审核产生未知的异常" + xhr.message);//自动产生错误描述信息
            }
        })
    }

    function addMoney(addAmount,uid) {
        $.ajax({
            url: "/user/userRefund",
            type: "POST",
            data:"addAmount="+addAmount+"&uid="+uid,
            dataType: "JSON",
            success: function (json) {
                if (json.state == 200) {
                    alert("用户退款成功");
                    alert(addAmount);
                    recordInsert(addAmount,uid);
                } else {
                    alert("用户退款失败");
                }
            },
            error: function (xhr) {
                alert("用户信息修改时产生未知的异常" + xhr.message);//自动产生错误描述信息
            }
        })
    }

    function recordInsert(addAmount,uid) {
        $.ajax({
            url: "/user/purse_insert",
            type: "POST",
            data:"uid="+uid+"&username=商家"+"&addAmount="+addAmount,
            dataType: "JSON",
            success: function (json) {
                if (json.state == 200) {
                    alert("记录成功");
                } else {
                    alert("数据不存在");
                }
            },
            error: function (xhr) {
                alert("在查询用户信息时产生未知异常" + xhr.message);//自动产生错误描述信息
            }
        })
    }

</script>
