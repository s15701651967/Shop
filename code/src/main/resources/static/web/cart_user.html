			$(document).ready(function() {
				showCartList();
			});

			function showCartList() {
				$("#cart-list").empty();
				$.ajax({
					url: "/cart",
					type: "GET",
					dataType: "JSON",
					success: function(json) {
						let list = json.data;
						console.log(json.data);
						console.log("count=" + list.length);
						let allCount = 0;
						for (let i = 0; i < list.length; i++) {
							let tr = '<tr>'
									+ '<td>'
									+ 	'<input name="cids" value="#{cid}" type="checkbox" class="ckitem" />'
									+ '</td>'
									+ '<td><img src="..#{image}collect.png" class="img-responsive" /></td>'
									+ '<td>#{title}#{msg}</td>'
									+ '<td>¥<span id="price-#{cid}">#{realPrice}</span></td>'
									+ '<td>'
									+ 	'<input type="button" value="-" class="num-btn" onclick="reduceNum(#{cid})" />'
									+ 	'<input id="num-#{cid}" type="text" size="2" readonly="readonly" class="num-text" value="#{num}">'
									+ 	'<input class="num-btn" type="button" value="+" onclick="addNum(#{cid})" />'
									+ '</td>'
									+ '<td>¥<span id="total-price-#{cid}">#{totalPrice}</span></td>'
									+ '<td>'
									+ 	'<input type="button" onclick="delCartItem(#{cid})" class="cart-del btn btn-default btn-xs" value="删除" />'
									+ '</td>'
									+ '</tr>';
							tr = tr.replace(/#{cid}/g, list[i].cid);
							tr = tr.replace(/#{title}/g, list[i].title);
							tr = tr.replace(/#{image}/g, list[i].image);
							tr = tr.replace(/#{realPrice}/g, list[i].realPrice);
							tr = tr.replace(/#{num}/g, list[i].num);
							tr = tr.replace(/#{totalPrice}/g, list[i].realPrice * list[i].num);


							if (list[i].realPrice < list[i].price) {
								tr = tr.replace(/#{msg}/g, "比加入时降价" + (list[i].price - list[i].realPrice) + "元");
							} else {
								tr = tr.replace(/#{msg}/g, "");
							}
							$("#cart-list").append(tr);
							allCount += list[i].num;
							$("#selectCount").html(allCount);
						}
					}
				});
			}

			function addNum(cid) {
				$.ajax({
					url: "/cart/" + cid + "/num/add",
					type: "POST",
					dataType: "JSON",
					success: function(json) {
						if (json.state == 200) {
							// showCartList();
							// let judgeNum=$("#num").html();
							// alert(judgeNum);
							$("#num-" + cid).val(json.data);
							//.html 获取某个标签内部内容：文本或标签
							let price = $("#price-" + cid).html();
							let totalPrice = price * json.data;
							$("#total-price-" + cid).html(totalPrice);
						} else {
							alert("增加商品数量失败！" + json.message);
						}
					},
					error: function(xhr) {
						alert("请重新登录！" + xhr.status);
						location.href = "login.html";
					}
				});
			}

			function reduceNum(cid) {
				$.ajax({
					url: "/cart/" + cid + "/num/reduce",
					type: "POST",
					dataType: "JSON",
					success: function(json) {
						if (json.state == 200&&json.data>0) {
							console.log(json.data);
							//&&json.num>0
							// showCartList();
							// alert($("#num-" + cid).val(json.data).html());
							$("#num-" + cid).val(json.data);
							let price = $("#price-" + cid).html();
							let totalPrice = price * json.data;
							$("#total-price-" + cid).html(totalPrice);
						} else {
							alert("商品数量至少为1件！");
							$("#num-" + cid).val(1);
						}
					},
					error: function(xhr) {
						alert("您的登录信息已经过期，请重新登录！HTTP响应码：" + xhr.status);
						location.href = "login.html";
					}
				});
			}

			function delCartItem(cid) {
				$.ajax({
					url: "/cart/" + cid + "/del",
					type: "POST",
					dataType: "JSON",
					success: function(json) {
						if (json.state == 200) {
							showCartList();
						} else {
							alert("商品删除失败！" + json.message);
						}
					},
					error: function(xhr) {
						alert("请重新登录！" + xhr.status);
						location.href = "login.html";
					}
				});
			}
