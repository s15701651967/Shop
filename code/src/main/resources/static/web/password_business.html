<script type="text/javascript">
    /*
        1.给按钮添加监听是否被点击 调用click方法自动完成监听click方法要求传递一个function函数
            function函数里调用ajax函数，ajax函数传递方法体方法体要求为一段大括号，再讲参数列表显示的结构写出来
            data可调用序列化自动完成序列化某一个表单 用id选择器选择form表单，再去序列化一个key value键值对
    */
    $("#btn-change-password").click(function () {
        $.ajax({
            url:"/user/change_password",
            type:"POST",
            data:$("#form-change-password").serialize(),
            dataType:"JSON",
            success:function (json) {
                /*alert(json.state)*/
                if(json.state==200){
                    alert("密码修改成功,请重新登录");
                    //跳转到系统主页
                    //相对路径来确定跳转页面  ./ 上级../
                    location.href="login.html";

                }else {
                    alert("密码修改失败")
                }
            },
            error:function (xhr) {
                alert("修改密码时产生未知的异常"+xhr.message);//自动产生错误描述信息
            }
        })
    })
</script>
