			<div class="col-md-10">
				<div class="panel panel-default">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#">修改密码</a></li>
						<li><a href="userdata_admin.html">个人资料</a></li>
						<li><a href="address_admin.html">收货管理</a></li>
					</ul>
					<div class="panel-body">
						<!--修改密码表单开始-->
						<form id="form-change-password" class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-md-2 control-label">待修改用户id：</label>
								<div class="col-md-8">
									<input name="uid" type="text" class="form-control" placeholder="请输入待修改用户id">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">原密码：</label>
								<div class="col-md-8">
									<input name="oldPassword" type="text" class="form-control" placeholder="请输入原密码">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">新密码：</label>
								<div class="col-md-8">
									<input name="newPassword" type="text" class="form-control" placeholder="请输入新密码">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">确认密码：</label>
								<div class="col-md-8">
									<input type="text" class="form-control" placeholder="请再次输入新密码">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<input id="btn-change-password" type="button" class="btn btn-primary" value="修改" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		/*
            1.给按钮添加监听是否被点击 调用click方法自动完成监听click方法要求传递一个function函数
                function函数里调用ajax函数，ajax函数传递方法体方法体要求为一段大括号，再讲参数列表显示的结构写出来
                data可调用序列化自动完成序列化某一个表单 用id选择器选择form表单，再去序列化一个key value键值对
        */
		$("#btn-change-password").click(function () {
			$.ajax({
				url:"/user/change_password_admin",
				type:"POST",
				data:$("#form-change-password").serialize(),
				dataType:"JSON",
				success:function (json) {
					/*alert(json.state)*/
					if(json.state==200){
						alert("密码修改成功");
						//跳转到系统主页
						//相对路径来确定跳转页面  ./ 上级../
					}else {
						alert("密码修改失败")
					}
				},
				error:function (xhr) {
					alert("修改密码时产生未知的异常"+xhr.message);//自动产生错误描述信息
				}
			})
		})
	</script>
</html>
