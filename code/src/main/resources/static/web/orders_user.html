    function showOrderList() {
        $("#order-list").empty();
        $.ajax({
            url: "/order/listbu",
            type: "GET",
            dataType: "JSON",
            success: function (json) {
                console.log(json.data);
                let list = json.data;
                console.log("count=" + list.length);
                let allPrice = 0;
                for (let i = 0; i < list.length; i++) {
                    let tr = '<tr>\n' +
                        '<td>#{uid}</td>' +
                        '<td>#{businessId}</td>' +
                        '                         <td><img src="..#{image}collect.png" class="img-responsive" /></td>' +
                        '                        <td>#{title}</td>' +
                        '                        <td>¥<span>#{price}</span></td>' +
                        '                        <td>#{num}</td>\n' +
                        '                        <td>¥<span>#{prices}</span></td>' +
                        '                        <td>\n' +
                        '                            <div ">#{pStatus}</div>\n' +
                        '                        </td>\n' +
                        '<td><input id="btn-send" onclick="sendUidBid(#{uid},#{businessId}),    businessAddMoney(#{prices},#{businessId},#{oid},#{pid},#{pSt}),receiveProduct(#{oid},#{pid},#{num},#{pSt})" class="btn btn-primary" type="button" value="收货" />' +
                        '<input id="btn-return" onclick="returnProduct(#{oid},#{pid},#{pSt},#{payDate})" class="btn btn-primary" type="button" value="退货" /></td>\n' +
                        '                    </tr>';

                    tr = tr.replace(/#{uid}/g, list[i].uid);
                    tr = tr.replace(/#{businessId}/g, list[i].businessId);
                    tr = tr.replace(/#{oid}/g, list[i].oid);
                    tr = tr.replace(/#{pid}/g, list[i].pid);
                    tr = tr.replace(/#{image}/g, list[i].image);
                    tr = tr.replace(/#{title}/g, list[i].title);
                    tr = tr.replace(/#{price}/g, list[i].price);
                    tr = tr.replace(/#{num}/g, list[i].num);
                    tr = tr.replace(/#{prices}/g, list[i].price * list[i].num);
                    tr=tr.replace(/#{payDate}/g,"'"+list[i].payTime+"'");

                    // 5申请退货 6退货完成 7退货驳回
                    if (list[i].pStatus == 0) {
                        tr = tr.replace(/#{pStatus}/g, "未发货");
                        tr = tr.replace(/#{pSt}/g, 0);
                    } else if (list[i].pStatus == 1) {
                        tr = tr.replace(/#{pStatus}/g, "已发货");
                        tr = tr.replace(/#{pSt}/g, 1);
                    } else if (list[i].pStatus == 2) {
                        tr = tr.replace(/#{pStatus}/g, "已到货");
                        tr = tr.replace(/#{pSt}/g, 2);
                    } else if (list[i].pStatus == 3) {
                        tr = tr.replace(/#{pStatus}/g, "已收货");
                        tr = tr.replace(/#{pSt}/g, 3);
                    } else if (list[i].pStatus == 4) {
                        tr = tr.replace(/#{pStatus}/g, "交易完成");
                        tr = tr.replace(/#{pSt}/g, 4);
                    } else if (list[i].pStatus == 5) {
                        tr = tr.replace(/#{pStatus}/g, "申请退货");
                        tr = tr.replace(/#{pSt}/g, 5);
                    } else if (list[i].pStatus == 6) {
                        tr = tr.replace(/#{pStatus}/g, "退货完成");
                        tr = tr.replace(/#{pSt}/g, 6);
                    } else if (list[i].pStatus == 7) {
                        tr = tr.replace(/#{pStatus}/g, "退货驳回");
                        tr = tr.replace(/#{pSt}/g, 7);
                        $("#refuseReason").val(localStorage.getItem("reason"));
                    } else {
                        tr = tr.replace(/#{pStatus}/g, "订单异常");
                    }
                    $("#order-list").append(tr);
                    allPrice += list[i].price * list[i].num;
                }
                $("#all-price").html(allPrice);
            }
        });
    }

    function sendUidBid(uid, bid) {
        localStorage.removeItem("bid");
        localStorage.setItem("bid", bid);
        localStorage.removeItem("uid");
        localStorage.setItem("uid", uid);
    }
    // businessAddMoney(#{prices},#{businessId})
    function receiveProduct(oid, pid, num,pStatus) {
        if (pStatus==1||pStatus==2){
            $.ajax({
                url: "/order/receive_product",
                type: "POST",
                data: "oid=" + oid + "&pid=" + pid,
                dataType: "JSON",
                success: function (json) {
                    if (json.state == 200) {
                        // console.log("货物状态"+json.data);
                        alert("收货成功");
                        // businessAddMoney();
                        addPriority(oid, pid, num);
                        showOrderList();
                        alert("请前往商品界面评价");
                        // console.log(pid);
                        localStorage.removeItem("oid");
                        localStorage.removeItem("pid");
                        localStorage.setItem("oid", oid);
                        localStorage.setItem("pid", pid);
                        location.href = "product_user.html";
                    } else {
                        alert("货物异常");
                        showOrderList();
                    }
                },
                error: function (xhr) {
                    alert("审核产生未知的异常" + xhr.message);//自动产生错误描述信息
                }
            })
        }else if(pStatus==0){
            alert("商品未发货，请耐心等待");
        }else if(pStatus==3){
            alert("商品已收货，请勿重复收货");
        }else if(pStatus==4){
            alert("交易完成，无法收货");
        }else if(pStatus==5||pStatus==6||pStatus==7){
            alert("商品正在退货中，无法收货");
        }

    }

    function returnProduct(oid, pid, pStatus,payDate) {
        //获取下单日期的日和小时
        var Date_payDay= payDate.substr(8,8);
        var Date_payHours= payDate.substr(11,12);
        // console.log("支付日期"+sDate2_Day);
        console.log("支付日期"+Date_payDay.substring(0,2));
        console.log("支付小时数"+Date_payHours.substring(0,2));
        //获取当前日期的日和小时
        let nowDate=new Date();
        var Date_nowDay=nowDate.getDate()
        var Date_nowHours=nowDate.getHours();
        // console.log("当前时间"+nowDate);
        console.log("当前日期"+Date_nowDay);
        console.log("当前小时数"+Date_nowHours);
        var day=parseInt(Date_nowDay)-parseInt(Date_payDay) ;
        var time=parseInt(Date_nowHours)-parseInt(Date_payHours);
        console.log(day);
        console.log(time);

        if(day<1&&time<=24){
            if (pStatus == 0 || pStatus == 1 || pStatus == 2||pStatus == 3||pStatus == 4) {
                $.ajax({
                    url: "/order/return_product",
                    type: "POST",
                    data: "oid=" + oid + "&pid=" + pid,
                    dataType: "JSON",
                    success: function (json) {
                        if (json.state == 200) {
                            alert("申请退货中，等待管理员审核");
                            showOrderList();
                        } else {
                            alert("货物异常");
                        }
                    },
                    error: function (xhr) {
                        alert("审核产生未知的异常" + xhr.message);//自动产生错误描述信息
                    }
                })
            }else if (pStatus == 5) {
                alert("订单已经申请退货，请耐心等待商家审核");
            }else if (pStatus == 6) {
                alert("订单已经退货完成，请勿重复退货");
            }else if (pStatus == 7) {
                alert("订单拒绝退货，若有异议请联系管理员");
            }
        }else{
            alert("订单已经超过24小时，无法退货，若有异议请联系管理员");
        }
    }
