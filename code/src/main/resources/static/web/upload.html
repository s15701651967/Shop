		<script type="text/javascript">
			/**
			 * 一旦检测到当前的页面被加载就会出发ready方法 ready方法里放置ajax
			 * $(document).ready(function(){
			 *     //编写业务代码
			 * });
			 */
			$(document).ready(function () {
				let avatar=$.cookie("avatar");//用avatar接收cookie中的头像的值
				console.log(avatar);

				//将cookie值后期处理设置到头像的src属性中
				$("#img-avatar").attr("src",$.cookie("avatar"));
			})

			/*
                1.给按钮添加监听是否被点击 调用click方法自动完成监听click方法要求传递一个function函数
                    function函数里调用ajax函数，ajax函数传递方法体方法体要求为一段大括号，再讲参数列表显示的结构写出来
                    data可调用序列化自动完成序列化某一个表单 用id选择器选择form表单，再去序列化一个key value键值对
            */
			$("#btn-change-avatar").click(function () {
				$.ajax({
					url:"/user/change_avatar",
					type:"POST",
					data:new FormData($("#form-change-avatar")[0]),//serialize()无法解析文件类型FormData类：将表单当中的数据保持原有的数据结构进行数据的提交
					processData:false,//表示处理数据的形式，false表示关闭处理数据
					contentType:false,//表示提交数据的形式，关闭默认提交数据的形式
					dataType:"JSON",
					success:function (json) {
						/*alert(json.state)*/
						if(json.state==200){
							alert("头像修改成功");
							//将服务器端返回的头像地址设置img标签的src属性上
							//attr（属性，属性值）:给某个属性设置某个值
							$("#img-avatar").attr("src",json.data)//给一个已存在的属性去设置一个新的值
							//将服务器端返回的头像设置到Cookie中
							$.cookie("avatar",json.data,{expires:7});////time单位天
						}else {
							alert("头像修改失败")
						}
					},
					error:function (xhr) {
						alert("修改头像时产生未知的异常"+xhr.message);//自动产生错误描述信息
					}
				})
			})
		</script>
