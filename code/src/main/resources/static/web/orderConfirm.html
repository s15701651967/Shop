<div class="container">

        <div class="col-md-4">

        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-12">

<script type="text/javascript">

    // var clickCids[]=

    $(document).ready(function () {
        showCartList();
        showAddressList();
        showPurse();
    });

    $("#btn-one-click-order").click(function () {
        let aid = $("#address-list").val();
        let cids = location.search.substr(1);
        let allP = $("#all-price").html();
        let pur = $("#purse").val();
        console.log("总价" + parseInt(allP));
        console.log("钱包:" + parseInt(pur));
        if (parseInt(allP) > parseInt(pur)) {
            alert("您的余额不足，请充值！");
            location.href = "topup_user.html";
        } else {
            $.ajax({
                url: "/order/create1",
                type: "GET",
                data: "aid=" + aid + "&" + cids,
                dataType: "JSON",
                success: function (json) {
                    if (json.state == 200) {
                        subMoney();
                        recordInserts();
                        addPoint();
                        location.href = "paySuccess.html";
                        alert("一键下单成功");

                    }
                },
                error: function (xhr) {
                    alert("一键下单失败！");
                    location.href = "login.html";
                }
            });
        }});

    $("#btn-create-order").click(function () {
        let aid = $("#address-list").val();
        let cids = location.search.substr(1);
        let allP = $("#all-price").html();
        let pur = $("#purse").val();
        console.log("总价" + parseInt(allP));
        console.log("钱包:" + parseInt(pur));
        if (parseInt(allP) > parseInt(pur)) {
            alert("您的余额不足，请充值！");
            location.href = "topup_user.html";
        } else {
            $.ajax({
                url: "/order/create",
                type: "GET",
                data: "aid=" + aid + "&" + cids,
                dataType: "JSON",
                success: function (json) {
                    if (json.state == 200) {
						console.log("记录"+$("#form-create-order").serialize());
                        console.log("传递"+json.data.oid);
                        localStorage.setItem('oid', json.data.oid);
                        console.log(localStorage.getItem('oid'));
                        location.href = "payment.html";
                        alert("订单创建成功");
                        // console.log(json.data)
                    }
                },
                error: function (xhr) {
                    alert("您还没有添加地址，请前往收货地址界面添加地址");
                    location.href = "address.html";
                }
            });

        }
    });

    function showPurse() {
        $.ajax({
            url: "/user/get_money",
            type: "GET",
            dataType: "JSON",
            success: function (json) {
                // console.log(json.data.purse);
                if (json.state == 200) {
                    if (location.href.indexOf("#reloaded") == -1) {
                        location.href = location.href + "#reloaded";
                        location.reload();
                    }
                    //将查询到的数据重新设置到控件中
                    //val表示给一个元素赋值，赋值到选中的元素上（#phone  一个文本框）
					$("#uid").val(json.data.uid);
					$("#username").val(json.data.username);

                    localStorage.setItem("uid",json.data.uid);
                    localStorage.setItem("username",json.data.username);

                    $("#purse").val(json.data.purse);
                    console.log("存入记录的信息"+$("#form-create-order").serialize());
                } else {
                    alert("数据不存在");
                }
            },
            error: function (xhr) {
                alert("在查询用户信息时产生未知异常" + xhr.message);//自动产生错误描述信息
            }
        })
    }

    /*展示购物车列表数据*/
    function showCartList() {
        $("#cart-list").empty();
        // console.log(location.search.substr(1));
        $.ajax({
            url: "/cart/list",
            data: location.search.substr(1),//截问号后的参数
            type: "GET",
            dataType: "JSON",
            success: function (json) {
                console.log(json.data);

                let list = json.data;
                console.log("count=" + list.length);
                localStorage.setItem("count",list.length);
                let allCount = 0;
                let allPrice = 0;
                for (let i = 0; i < list.length; i++) {
                    // console.log(list[i].title);
                    let tr = '<tr>'
                        + '<td><img src="..#{image}collect.png" class="img-responsive" /></td>'
                        + '<td><input type="hidden" name="cids" value="#{cid}" />#{title}</td>'
                        + '<td>¥<span>#{realPrice}</span></td>'
                        + '<td>#{num}</td>'
                        + '<td>¥<span>#{totalPrice}</span></td>'
                        + '</tr>';

                    tr = tr.replace(/#{cid}/g, list[i].cid);
                    tr = tr.replace(/#{image}/g, list[i].image);
                    tr = tr.replace(/#{title}/g, list[i].title);
                    tr = tr.replace(/#{realPrice}/g, list[i].realPrice);
                    tr = tr.replace(/#{num}/g, list[i].num);
                    tr = tr.replace(/#{totalPrice}/g, list[i].realPrice * list[i].num);

                    localStorage.setItem("cid"+[i],list[i].cid);

                    $("#cart-list").append(tr);

                    allCount += list[i].num;
                    allPrice += list[i].realPrice * list[i].num;
                }

				$("#subAmount").val(allPrice);
                $("#all-count").html(allCount);
				$("#all-price").html(allPrice);
                $("#point").val(allPrice);

                localStorage.setItem('money', allPrice);
                console.log(localStorage.getItem('money'));

            }
        });
    }

    function showAddressList() {
        $("#address-list").empty();
        $.ajax({
            url: "/address",
            type: "GET",
            dataType: "JSON",
            success: function (json) {
                let list = json.data;
                // console.log("count=" + list.length);
                for (let i = 0; i < list.length; i++) {
                    // console.log(list[i].name);
                    let opt = '<option value="#{aid}">#{name} | #{tag} | #{province}#{city}#{area}#{address} | #{phone}</option>';

                    opt = opt.replace(/#{aid}/g, list[i].aid);
                    opt = opt.replace(/#{tag}/g, list[i].tag);
                    opt = opt.replace("#{name}", list[i].name);
                    opt = opt.replace("#{province}", list[i].provinceName);
                    opt = opt.replace("#{city}", list[i].cityName);
                    opt = opt.replace("#{area}", list[i].areaName);
                    opt = opt.replace("#{address}", list[i].address);
                    opt = opt.replace("#{phone}", list[i].phone);

                    localStorage.setItem('aid',list[i].aid);

                    $("#address-list").append(opt);
                }
            }
        });
    }

    function subMoney() {
        $.ajax({
            url: "/user/subMoney",
            type: "POST",
            data: $("#form-create-order").serialize(),
            dataType: "JSON",
            success: function (json) {
                if (json.state == 200) {
                    alert("扣款成功");
                    alert("增加积分"+parseInt($("#point").val()));
                    //修改成功后重新加载当前页面
                    showPurse();

                } else {
                    alert("扣款失败");
                }
            },
            error: function (xhr) {
                alert("用户信息修改时产生未知的异常" + xhr.message);//自动产生错误描述信息
            }
        })
    }

    function recordInserts() {
        $.ajax({
            url: "/user/purse_inserts",
            type: "POST",
            data: $("#form-create-order").serialize(),
            dataType: "JSON",
            success: function (json) {
                if (json.state == 200) {
                        showPurse();
                } else {
                    alert("数据不存在");
                }
            },
            error: function (xhr) {
                alert("在查询用户信息时产生未知异常" + xhr.message);//自动产生错误描述信息
            }
        })
    }

    function addPoint() {
        $.ajax({
            url: "/user/addPoint",
            type: "POST",
            data: $("#point").serialize(),
            dataType: "JSON",
            success: function (json) {
                console.log($("#point").val());
                if (json.state == 200) {
                    alert("增加积分"+parseInt($("#point").val()));
                } else {
                    alert("数据不存在");
                }
            },
            error: function (xhr) {
                alert("在查询用户信息时产生未知异常" + xhr.message);//自动产生错误描述信息
            }
        })
    }
</script>
